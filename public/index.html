<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="chat">
        <input type="text" name="username" id="username" placeholder="Digite seu nome">

        <div class="messages"></div>
        
        <div id="sender">
            <input type="text" name="message" id="message" placeholder="Digite sua mensagem">
            <button type="submit" onclick="handleSendMessage(event)">Enviar</button>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
